<div class="login">  
  <div class="main-div">
    <form [formGroup]="signupForm" class="custom-form" (ngSubmit)="enviar(signupForm.value)">
      <h1>Login</h1>
        <p>Por favor, ingresa tu email y contraseña</p>
        <input formControlName="usuario" type="text"> 
        <div class="text-danger" *ngIf="signupForm.get('usuario').hasError('required') && signupForm.get('usuario').touched">Ingrese el usuario</div>
      <div *ngIf="signupForm.get('usuario').hasError('minlength')">Cantidad minima de caracteres es 4</div>
        <input formControlName="password" type="text"> 
        <div class="text-danger" *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').touched">Ingrese la contraseña</div>
      <div *ngIf="signupForm.get('password').hasError('minlength')">Cantidad minima de caracteres es 6</div>
      <br>
      <button [disabled]="signupForm.invalid">Enviar</button>
      <br>
      <button routerLink="/registro">Registrate</button>
    </form>
  </div>
</div>
