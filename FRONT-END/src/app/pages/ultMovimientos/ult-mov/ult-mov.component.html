
<div class="fondo row justify-content-center">
    <div class="container mt-3">
      <div class="card-body text-center justify-content-center">
        <div class="card-header text-white col-xs-12">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link btn-dark active" (click)="cambio()">Saldo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" (click)="cambio()">Ultimos Movimientos</a>
            </li>
  
          </ul>
        </div>
        <div class="card-body" *ngIf="variable">
          <button class="btn btn-dark btn-sm">MI CVU</button>
          <h5 class="text-white">{{cuenta.CVU}}</h5>
          <hr>
  
          <h4 class="card-text  text-white mt-3 mb-0">Saldo disponible</h4>
          <p class="card-title text-white display-4">{{cuenta.Saldo |currency}}</p>
  
  
          <div class="mt-3"></div>
          <button class="btn btn-dark w-100 col-sm-3" routerLink="../retirar">Extraer dinero</button>
          <button class="btn btn-dark w-100 col-sm-3" routerLink="../ingresar">Ingresar dinero</button>
          <button class="btn btn-dark w-100 col-sm-3" routerLink="../transferencia">Transferir dinero</button>
        </div>

        <div class="card-body" *ngIf="!variable">
            <table class="table table-striped text-white">
                <thead>
                <tr>
                  <th scope="col">Tipo de Movimiento</th>
                  <th scope="col">Monto</th>
                  <th scope="col">Fecha y Hora</th>
                  <th scope="col">#</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let movimiento of movimientos">
                  <td scope="row">{{ movimiento.Motivo }}</td>
                  <td>{{ movimiento.Monto | currency }}</td>
                  <td>{{ movimiento.fechaHora |  date:'short' }}</td>
                  <td>
                    <img *ngIf="movimiento.idTipoMovimiento == 2" [src]="imagenIngreso" class="mr-2" style="width: 30px">
                    <img *ngIf="movimiento.idTipoMovimiento == 3" [src]="imagenRetiro" class="mr-2" style="width: 30px">
                  </td>
                </tr>
                </tbody>
              </table>
    
          </div>
      </div>
    </div>
  </div>
