<div class="background">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 mx-auto">
                <div class="card_login">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="logo"></div>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>

                                <h1 class="mt-3 mb-2">Iniciar Sesión</h1>
                                <p class="mb-4">Por favor, ingrese su email y contraseña.</p>

                                <!--Email-->
                                <div class="email">
                                    <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="Ingrese su email" />
                                    <label for="floatingInput"><i class="fa fa-envelope"></i>  Correo Electronico</label>
                                    <div *ngIf="loginForm.controls.email?.errors && emailInvalid" style="color: red; margin: 6px;">
                                        <p *ngIf="emailField?.hasError('required')">
                                            El email es requerido.
                                        </p>
                                        <p *ngIf="emailField?.hasError('email')">
                                            El formato del email debe ser válido.
                                        </p>
                                    </div>
                                </div>
                                <br>
                                <!--Contraseña-->
                                <div class="pass">

                                    <input type="password" class="form-control" formControlName="password" placeholder="Ingrese su contraseña" />
                                    <label for="floatingInput"><i class="fa fa-unlock"></i>  Contraseña</label>

                                </div>

                                <div *ngIf="loginForm.controls.password?.errors  && loginForm.controls.password?.dirty" style="color: red; margin: 6px;"><br>
                                    <p *ngIf="loginForm.controls.password?.hasError('required')">
                                        La contraseña es requerida.
                                    </p>
                                    <p *ngIf="loginForm.controls.password?.hasError('minlength')">
                                        La contraseña debe tener al menos 8 caracteres.
                                    </p>
                                    <p *ngIf="loginForm.controls.password?.hasError('maxlength')">
                                        La contraseña debe terner como máximo 15 caracteres.
                                    </p>
                                </div>
                                <br>
                                <!--Boton login-->
                                <button class="btn btn-dark w-50" [disabled]="loginForm.invalid">Ingresar</button>
                                <!--No esta registrado-->
                                <p class="p"> ¿No tienes una cuenta? <a class="registrarse" routerLink="/registro">Registrate</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
